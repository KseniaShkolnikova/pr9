<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body >
    <header  style="padding: 15px;background-color: #B3E1F5">
    <div class="container" style="border-color: #B3E1F5 ;background-color: #B3E1F5">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="main.html" class="nav-link px-2 text-white">Главная</a></li>
          <li><a href="create.html" class="nav-link px-2 text-white">Создать объявления</a></li>
        </ul>

        <form class="nav-link px-2 text-white">
            <h1>Аренда домиков</h1>
        </form>
      </div>
    </div>
  </header>
    <div style="background-color: rgba(238,245,255,0.39)" class="row g-3">
        <div class="col-sm-6">
            <label for="agentstvo" class="form-label">Агенство: </label>
            <input type="text" class="form-control" id="agentstvo" placeholder="Введите агенство" value="" required="">
        </div>
        <div class="col-sm-6">
            <label for="FIOvlad" class="form-label">Фамилия И.О.:</label>
            <input type="text" class="form-control" id="FIOvlad" placeholder="Введите ФИО *" value="" required="">
        </div>
        <div class="col-sm-6">
            <label for="zalog"  class="form-label">Залог:</label>
            <input type="number" class="form-control" id="zalog" placeholder="Введитие залог" value="" required="">
        </div>
        <div class="col-sm-6">
            <label for="cena"  class="form-label">Цена (руб.):</label>
            <input type="number" class="form-control" id="cena" placeholder="Введите цену *" value="" required="">
        </div>
        <div class="col-sm-6">
            <label for="FIOarend"  class="form-label">Площадь (кв.м.):</label>
            <input type="number" class="form-control" id="FIOarend" placeholder="Введите площадь *" value="" required="">
        </div>
        <div class="col-sm-6">
            <button onclick="addhome()" style="color: #1542ab;margin-top: 33px; height: 40px;  background-color: #B3E1F5; border-color: #B3E1F5" class="w-100 btn btn-primary btn-lg" type="submit">Добавить объявление</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Укажите новое агенство:</p>
            <input type="text" id="newAgency">
            <p>Укажите новое ФИО:</p>
            <input type="text" id="newFIO">
            <p>Укажите новый залог:</p>
            <input type="number" id="newZal">
            <p>Укажите новую цену:</p>
            <input type="number" id="newCena">
            <p>Укажите новую площадь:</p>
            <input type="number" id="newPloshad">
            <button onclick="closeModal()">Сохранить</button>
        </div>
    </div>
    <div>
        <ul style="list-style-type: none" class="list-group-item" id="home-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js.js"></script>
<body/>
